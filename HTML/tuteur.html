<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demande de tuteur</title>
  <link rel="stylesheet" href="../CSS/tuteur.css" />
</head>
<body>

  <div class="form-container">
    <a href="../HTML/bienvenue.html" class="back-link">← Retour à l'accueil</a>
    <h1>Demande de tuteur</h1>

    <!-- Formulaire complet connecté à Formsubmit -->
    <form action="https://formsubmit.co/tutorat.ort@gmail.com" method="POST">

      <!-- Informations de l'élève -->
      <label for="nom">Nom & Prénom</label>
      <input type="text" id="nom" name="Nom & Prénom" placeholder="Ex : Jean Dupont" required>

      <label for="email">Adresse email ORT ou Personelle</label>
      <input type="email" id="email" name="Email ORT" placeholder="prenom.nom@ortmontreuil.fr" required>

      <label for="filiere">Filière / Formation</label>
      <input type="text" id="filiere" name="Filière" placeholder="Ex : BTS SIO 1A" required>

      <label for="telephone">Numéro de téléphone</label>
      <input type="tel" id="telephone" name="Téléphone" placeholder="Ex : 06 12 34 56 78" required>

      <!-- Sujet de la demande -->
      <label for="matiere">Dans quelle matière avez-vous besoin d'aide ?</label>
      <select id="matiere" name="Matière concernée" required>
        <option value="">Sélectionnez une matière</option>
        <option>Mathématiques</option>
        <option>Français</option>
        <option>Anglais</option>
        <option>Sciences</option>
        <option>Comptabilité</option>
        <option>Informatique</option>
        <option>Management</option>
        <option>Droit</option>
        <option>Autre</option>
      </select>

      <label for="difficulte">Quel type de difficulté rencontrez-vous ?</label>
      <select id="difficulte" name="Type de difficulté" required>
        <option value="">Sélectionnez le type de difficulté</option>
        <option>Compréhension des cours</option>
        <option>Exercices pratiques</option>
        <option>Préparation aux examens</option>
        <option>Méthodologie</option>
        <option>Organisation du travail</option>
        <option>Autre</option>
      </select>

      <label for="message">Décrivez votre besoin en détail</label>
      <textarea id="message" name="Message" rows="5" placeholder="Expliquez vos difficultés et ce que vous attendez du tutorat…" required></textarea>

      <!-- Redirection et options Formsubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://samuelhadd.github.io/Site-Ort-Montreuil/HTML/succes.html">

      <button type="submit">✈️ Envoyer ma demande</button>
    </form>
  </div>

</body>
</html>
