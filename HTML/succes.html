<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message envoyé</title>
  <style>
    body {
      background-color: #f0f4f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .message-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 500px;
    }

    h1 {
      color: #005DAA;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #005DAA;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #003e7e;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h1>✅ Message envoyé avec succès !</h1>
    <p>Merci pour votre demande.<br>Nous reviendrons vers vous rapidement.</p>
    <a href="../HTML/bienvenue.html">← Retour à l'accueil</a>
  </div>

</body>
</html>
